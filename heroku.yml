setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    backend: Dockerfile
  config:
    RAILS_ENV: production
    NODE_ENV: production
release:
  image: backend
  command:
    - ./bin/rails db:create && ./bin/rails db:migrate
run:
  backend: ./bin/bundle exec puma -C config/puma.rb
  frontend:
    command:
      - tsc && bin/vite build
    image: backend